<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5:
    </title>

</head>
<body>
    <h1>Imagens alternativas:</h1>
   
    <p>tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        
        <source media="(max-width: 650px)" srcset="imagens/fotop.jpg" type="image/jpg">
        
        <source media="(max-width: 1000px)" srcset="imagens/fotomed.jpg" type="image/jpg">

       

        <img src="Imagens/fotog.jpg" alt="Imagem flexível">
    </picture> 

    <h1>Áudios do site:</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>


    
    <audio src="midias/[ME] Mario Elevator music.mp3" controls autoplay></audio>


    <audio preload="metadata" autoplay controls loop>
        <source src="midias/[ME] Mario Elevator music.mp3" type="audio/mpeg">

        <source src="midias/[ME] Mario Elevator music.ogg" type="audio/ogg">

        <source src="midias/[ME] Mario Elevator music.wav" type="audio/wav">

        <p>Infelizmente o seu navegador não consegue reproduzir.</p>
    
    </audio>

</body>
</html>
