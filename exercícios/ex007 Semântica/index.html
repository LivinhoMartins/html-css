    <title>Hierarquia de títulos

<body>
   <h1>Essa é a hierarquia de títulos:</h1>

   <h2>Eu sou o 2</h2>
   <h3>Eu sou o 3</h3>
   <p>Olá, eu sou um parágrafo dentro do título tal.</p>
   
   <h4>Eu sou o 4</h4>
   <p>Olá, eu sou um parágrafo dentro do título tal.</p>

   <h5>Eu sou o 5</h5>
   <p>Olá, eu sou um parágrafo dentro do título tal.</p>
   
   <h6>Eu sou o 6 (Último)
   </h6>
   <p>Olá, eu sou um parágrafo dentro do título tal.</p>
   
</body>
</html>
