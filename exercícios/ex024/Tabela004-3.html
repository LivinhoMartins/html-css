<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de tabelas
    </title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">

    <style>
       body{
        font-family:cursive;
       }
       table{
        border-collapse: collapse;
        width: 300px;
       }
       td,th{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
       }

       thead,.media{
        background-color: grey;
        color: white;
       }
       
       

    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <!--Anatomia para tabelas grandes:
    TABLE
    CAPTION = NOME DA TAB
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
            -->
<table>

        </tr>

        </tr>
        <tr>

</table>

</html>
