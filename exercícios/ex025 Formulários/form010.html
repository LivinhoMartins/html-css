<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de formulários:</h1>
    <form action="#" method="get" autocomplete="on">
    
        <p>
           <label for="iano">Que ano você nasceu? </label>
           <input type="number" name="ano" id="iano" min="1900" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output> anos.
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
