<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="3" placeholder="Nome completo" autocomplete="name" size="30">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="0 - 10" step="0.1">
        </p>
        <p>
            <label for="imes">Data: </label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora" readonly value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
